<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: sans-serif;
}

.link {
  stroke: #000;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

.node circle {
  fill: steelblue;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.center-container {
  width: 960px;
  margin: auto;
}

.header {
  text-align: center;
}

.graph-wrapper {
  height: 544px;
  width: 100%;
  border: 2px solid;
}

.instructions {
  font-size: 24px;
}

.github-link {
  font-size: 32px;
}

</style>
<body>
<div class='header'>
  <h1>De Bruijn Graph Visualizer</h1>
</div>
<div class='center-container'>
  <div class='graph-wrapper'></div>
  <br>
  <textarea id="text_box" rows="20" cols="120"></textarea>
  <br>
  <button id='graph_button'>Graph Data</button>
  <br>
  <br>
  <div class='instructions'><b>Zoom:</b> mouse wheel</div>
  <br>
  <div class='instructions'><b>Pan:</b> click empty area and drag</div>
  <br>
  <div class='instructions'><b>Manipulate node positions:</b> click node and drag</div>
</div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var graphModule = (function() {

  var graph = {};
  var nodes = [];
  var links = [];

  function indexOf(name) {
    for (var i=0; i<graph.length; i+=1) {
      if (name === graph[i].name) {
        return i;
      }
    }
    return -1;
  }

  function buildNodes() {
    for (var i=0; i<graph.length; i+=1) {
      if (graph[i].name.length > 0) {
        var haveOutlinks = graph[i].outlinks.length > 0;
        var entry = {
          'name': graph[i].name,
          'have_outlinks': haveOutlinks,
          'group': 1
        };
        nodes.push(entry);
      }
    }
    return nodes;
  }
 
  function buildLinks() {
    for (var i=0; i<graph.length; i+=1) {
      for (var j=0; j<graph[i].outlinks.length; j+=1) {
        var sourceIdx = i;
        var targetIdx = indexOf(graph[i].outlinks[j], graph);
        if (targetIdx > -1) {
          links.push({'source': sourceIdx, 'target': targetIdx, 'value': 1});
        }
        else {
          var newEntry = {
            "name": graph[i].outlinks[j],
            "group": 1
          };
          var len = nodes.push(newEntry);
          var indexOfNewEntry = len-1;
          links.push({'source': sourceIdx, 'target': indexOfNewEntry, 'value': 1});
        }
      }
    }
    return links;
  }

  function publicSetData(data) {
    graph = data;
    buildNodes();
    buildLinks();
  }

  function publicGetNodes() {
    return nodes;
  }

  function publicGetLinks() {
    return links;
  }

  return {
    setData: publicSetData,
    getNodes: publicGetNodes,
    getLinks: publicGetLinks
  }

}());

function zoom() {
  svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")")
}

function dragstarted(d) {
  d3.event.sourceEvent.stopPropagation();
  d3.select(this).classed("dragging", true);
}

function dragged(d) {
  d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
}

function dragended(d) {
  d3.select(this).classed("dragging", false);
}

var toggleColor = (function(){
   var currentColor = "steelblue";

    return function(){
        currentColor = currentColor == "steelblue" ? "tomato" : "steelblue";
        d3.select(this).style("fill", currentColor);
    }
})();

var width = 960,
    height = 544

var svg = d3.select(".graph-wrapper").append("svg")
    .attr("class", "mainSvg")
    .attr("width", width)
    .attr("height", height)
    .attr("height", height)
    .call(d3.behavior.zoom().on("zoom", zoom))
  .append("g");

svg.append("defs").append("marker")
    .attr("id", "arrowhead")
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 20)
    .attr("refY", 0)
    .attr("markerWidth", 8)
    .attr("markerHeight", 8)
    .attr("orient", "auto")
    .append("path")
        .attr("d", "M0,-5L10,0L0,5Z");

svg.append("rect")
    .attr("class", "overlay")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.05)
    .distance(50)
    .charge(-1000)
    .size([width, height]);

var drag = force.drag()
    .origin(function(d) { return d; })
    .on("dragstart", dragstarted)
    .on("drag", dragged)
    .on("dragend", dragended);

var default_graph_text = [
  '(AC AT) -> (CC TA), (CT TT)',
  '(AT TG) -> (TA GA), (TT GA)',
  '(CA GA) -> (AC AT)',
  '(CC TA) -> (CG AC)',
  '(CG AC) -> (GA CT)',
  '(CT AG) -> (TG GC)',
  '(CT TT) -> (TG TC)',
  '(GA CT) -> (AA TT), (AT TG), (AT TG)',
  '(TA GA) -> (AC AT)',
  '(TC AA) -> (CT AG)',
  '(TG GC) -> (GA CT)',
  '(TG TC) -> (GA CT)',
  '(TT GA) -> (TC AA)',
  '(AA TT) -> (CA GA)'
].join('\n');

var textBox = document.querySelector("#text_box");
textBox.value = default_graph_text;

var btn = document.querySelector("#graph_button");
btn.addEventListener("click", function() {
  lines = textBox.value.split('\n');
  data = { "nodes": [] }
  for (var i=0; i<lines.length; i++) {
    line = lines[i].split('->');
    node = line[0].trim();
    outlinks = line[1].split(',');
    for (var j=0; j<outlinks.length; j++) {
     outlinks[j] = outlinks[j].trim();
    }
    data["nodes"].push({ "name": node, "outlinks": outlinks });
  }

  graphModule.setData(data.nodes);
  var nodes = graphModule.getNodes();
  var links = graphModule.getLinks();

  force
      .nodes(nodes)
      .links(links)
      .start();

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("line")
      .attr("class", "link")
      .attr("marker-end", "url(#arrowhead)");

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      //.call(force.drag);
      .call(drag);

  function setColor(d) {
    if (d.have_outlinks) {
      return 'steelblue';
    }
    else {
      return 'tomato';
    }
  }

  node.append("circle")
      .style("fill", setColor)
      .attr("r", 10)
      .on("click", toggleColor);

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

  force.on("tick", function(e) {

    //var k = .5 * e.alpha; 
    //  node.each(function(d) { 
    //    d.y += ((d.group) * 100 - d.y) * k; 
    //});

    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    });
});

</script>
